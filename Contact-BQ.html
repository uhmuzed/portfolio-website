		<h1 class="contact-header">Contact Me</h1>
		<main class="contact-page">
			<section class="contact-info">
				Bailu Qian<br>
				1234 Street Name <br>
				Houston, TX Zip## <br>
				U.S.A
				<br>
				<br>
				<a href="tel:1234567890">Mobile#: (123) 456-7890</a><br>
				Skype <a href="skype:skypeid">Skype ID</a><br>
				Email <a href="email">Email.com</a>
			</section>

			<section class="contact-form">
				<form action="#" method="post" id="contact-form">
					<label for="contact-email" class="standard-label">Email:</label>
					<br>
					<input type="email" id="contact-email" placeholder="Email here" required>
					<br>
					<label for="contact-phone" class="standard-label">Telephone:</label>
					<br>
					<input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-###-####">
					<br>
					<label for="message-box" class="standard-label">Message:</label>
					<br>
					<textarea id="message-box" maxlength="240" placeholder="Comment or questions here" required></textarea>
					<br>
					<br>
					 <!-- <input type="submit" value="Contact Me"> -->
					 <button id="contact-form__button" type="submit" form="contact-form" value="submit">Contact Me</button>
				</form>
			</section>
